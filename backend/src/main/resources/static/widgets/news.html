<div 
    th:style="'top:' + ${top} + 'px; left:' + ${left} + 'px; width:' + ${width} + 'px; height:' + ${height} + 'px; justify-content: center; align-items: center; display: flex; font-size: 2.5vw;'">
    
    <marquee scrollamount="10" 
        th:hx-get="'http://127.0.0.1:5000/ua/news'" 
        hx-trigger="load, every 30m">
    </marquee>
    
    <div 
        style="width:40%; top:0%; left:-18%; height:200%; background:white;
        padding:0px 0px 0px 20px; display: flex; align-items: center; 
        box-shadow: 0 0 10px #000000; transform:rotate(-45deg);">
    </div>
    
    <div 
        style="width:12%; top:0%; left:0%; height:100%; font-style: italic; 
        font-weight: bold; font-size:100%; justify-content: center; 
        align-items: center; display: flex;">
        News
    </div>
    
</div>
