<!-- This is the base HTML used when 
creating the full HTML from a template -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        div {
            position: absolute;
            overflow: hidden;
        }
        
        .stretch {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .imageStay{
            display: block;
            max-width:100%;
            max-height:100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body style="background-color:#0eb4bd;" th:utext="${insertContent}">
</body>
</html>
