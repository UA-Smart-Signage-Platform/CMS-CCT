services:
  postgres_db:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - credentials.env
    ports:
      - "5432:5432"
    networks:
      - mqttnet

  mqtt:
    image: eclipse-mosquitto:1.6.13
    volumes:
      - mosquitto_conf:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - mqttnet
    ports:
      - 9001:9001
      - 1883:1883

volumes:
  mosquitto_conf:
  mosquitto_data:
  mosquitto_log:

networks:
  mqttnet:
    driver: bridge