services:
  postgres_db:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - credentials.env
    ports:
      - "5432:5432"
    networks:
      - mqttnet

  mqtt:
    image: eclipse-mosquitto:1.6.13
    volumes:
      - mosquitto_conf:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - mqttnet
    ports:
      - 9001:9001
      - 1883:1883
  influxdb:
    image: influxdb:2.1.1
    env_file:
      - credentials.env
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - mqttnet
    ports:
      - 8086:8086

  influxdb_cli:
    build: .
    env_file:
      - credentials.env
    links:
      - influxdb
    volumes:
      - ./influxdbv2:/root/.influxdbv2
    entrypoint: [ "./docker-entrypoint-initdb.d/entrypoint.sh" ]
    restart: on-failure:10
    depends_on:
      - influxdb
    networks:
      - mqttnet

volumes:
  mosquitto_conf:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:

networks:
  mqttnet:
    driver: bridge
